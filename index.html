<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Projeto Doe</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Projeto Doe</h1>
    <div id="info-bar">
      <span id="info-geral">
        Famílias necessitadas: 0 | Valor da cesta básica: R$ 0 | Total de cestas doadas: 0
      </span>
    </div>
  </header>

  <main>
    <div id="login-container">
      <h2>Login</h2>
      <input type="text" id="login-usuario" placeholder="Usuário" />
      <input type="password" id="login-senha" placeholder="Senha" />
      <button onclick="login()">Entrar</button>
      <p>Não tem conta? <a href="#" onclick="mostrarCadastro()">Cadastrar-se</a></p>
    </div>

    <div id="cadastro-container" style="display:none;">
      <h2>Cadastro</h2>
      <input type="text" id="cadastro-usuario" placeholder="Usuário" />
      <input type="password" id="cadastro-senha" placeholder="Senha" />
      <button onclick="cadastrar()">Cadastrar</button>
      <p>Já tem conta? <a href="#" onclick="mostrarLogin()">Login</a></p>
    </div>

    <div id="painel-usuario" style="display:none;"></div>
    <div id="painel-admin" style="display:none;"></div>

    <button id="logout-btn" onclick="logout()" style="display:none;">Sair</button>
  </main>

  <footer>
    <p>Ygor Vasconcelos</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
